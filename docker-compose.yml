version: "3.9"

services:
  redis:
    container_name: redis-local
    image: redis:latest
    ports:
      - 6379:6379
    restart: unless-stopped
    command: redis-server /usr/local/conf/redis.conf
    networks:
      - trading_network
    volumes:
      - ./redis/data:/data
      - ./redis/redis.conf:/usr/local/conf/redis.conf
  
  server:
    build:
      context: ./server
      dockerfile: ./Dockerfile
    restart: unless-stopped
    ports:
      - 3000:3000
    environment:
      - TZ=Asia/Seoul
    networks:
      - trading_network
    command: npm run start:dev
    volumes:
      - ./server/node_modules:/app/node_modules
      - ./server/src:/app/src

networks:
  trading_network:
    name: trading_network
    driver: bridge